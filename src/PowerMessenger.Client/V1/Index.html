<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/img/messenger-icon.ico">
    <title>PowerMessenger</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <h3 class="logo-name">
                    <img src="./assets/messenger-icon.svg" alt="logo-img" width="30" height="30">
                    Power-Messenger
                </h3>
                <div class="header-inner">
                    <div class="menu-items">
                        <a href="Register.html">Register</a>
                        <a href="Login.html">Login</a>
                        <button id="logout-button">Logout</button>
                        <a href="#">Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="chats_toolbar">
                <h2 class="chats_toolbar-header">Chats</h2>
                <div class="chats_toolbar__inner"></div>
            </div>
            <div class="messages-panel">
                <div class="chat-info-header">
                    <div class="chat-info_inner"></div>
                </div>
                <div class="messages-window">
                    <div class="background-window"></div>
                    <div class="message-window-scroll">
                        <div class="message-window_inner" id="message-observer">
                            
                        </div>
                    </div>
                    <div class="message-input-panel">
                        <div class="message-input-panel_inner">
                            <div class="message-input_inner">
                                <button class="smile-message-button">
                                    <img src="./assets/smile.svg" width="27" height="27" alt="smile">
                                </button>
                                <div class="message-input" id="message-input" contenteditable="true"></div>
                                <button class="common-message-button">
                                    <img src="./assets/paperclip.svg" width="23" height="23" alt="paperclip">
                                </button>
                            </div>
                            <div class="sender-panel">  
                                <button class="send-message" id="send-button">
                                    <img src="./assets/send.svg" width="28" height="28" alt="send">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/signalr.js"></script>
<script src="./js/main.js"></script>
</html>
